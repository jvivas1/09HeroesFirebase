<h1>Heroes</h1>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-12 text-right">
    <button [routerLink]="['/heroe','nuevo']"
    type="button" name="button" class="btn btn-outline-primary">Nuevo heroe</button>
  </div>
</div>
<br>
<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table">
        <thead class="thead-dark">
            <tr>
              <th >#</th>
              <th >Nombre</th>
              <th >Casa</th>
              <th class="text-right">Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let k of heroes | keys; let i=index;">
              <td>{{i+1}}</td>
              <td>{{heroes[k].nombre}}</td>
              <td >{{heroes[k].casa}}</td>
              <td class="text-right w120">
              <button [routerLink]="['/heroe',k]" type="button" name="button" class="btn btn-outline-success">Editar</button>
              <button (click)="eliminarHeroe(k)" type="button" name="button" class="btn btn-outline-danger">Eliminar</button>
             </td>
            </tr>
          </tbody>
      </table>

      <div *ngIf="(heroes | keys).length==0 && !loading" class="alet alert-info" role="alert">
          <strong>No hay registros que mostrar</strong>
      </div>

      <div *ngIf="loading" class="alet alert-warning" role="alert">
          <strong>Cargando...</strong> por favor espere.
      </div>
    </div>
  </div>

</div>
